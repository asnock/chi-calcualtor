<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>JM Formula Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="myscript.js"></script>
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <meta name="apple-mobile-web-app-title" content="JM Calculator">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>  
        <header>
        <h3>РАСЧЕТ СТОИМОСТИ</h3>
        </header> 
        <div class="top-container">
            <div>
                <select class="input-line-one" id="hairLength">
                    <option value="length1">1-я длина</option>
                    <option value="length2">2-я длина</option>
                    <option value="length3">3-я длина</option>
                    <option value="length4">4-я длина</option>
                    <option value="length5">5-я длина</option>
                </select>
            </div>
            <hr>
            <div class="block">
                <label>краска:</label>
                <input class="input-line-one" type="number" inputmode="numeric" pattern="[0-9]*" id="hairDyeQuantity" value="" placeholder="количество краски(мл)">
            </div>
            <hr>
            <div class="block">
                <label>оксидоз:</label>
                <input class="input-line-one" type="number" inputmode="numeric" pattern="[0-9]*" id="oxygenQuantity" value="" placeholder="количество оксидоза(мл)">
            </div>
            <hr>
            <div class="block">
                <label>порошок:</label>
                <input class="input-line-one" type="number" inputmode="numeric" pattern="[0-9]*" id="powderQuantity" value="" placeholder="количество порошка(г)">
            </div>
            <hr>
            <div class="block">
                <label>фольга:</label>
                <input class="input-line-one" type="number" inputmode="numeric" pattern="[0-9]*" id="foilQuantity" value="" placeholder="количество фольги (м)">
            </div>
            <hr>
            <div class="block">
                <label>полотенца:</label>
                <input class="input-line-one" type="number" inputmode="numeric" pattern="[0-9]*" id="towelQuantity" value="" placeholder="количество полотенец">
            </div>
        </div>
        <div class="count-container">
            <div class="button-container">
                <button class="myButton" onclick="calculatePrice();" type="button">рассчитать стоимость</button>
                <hr class="hr-last">
            </div>
            <div class="price-container">
                <div id="customerFinalPrice"></div>
                <div id="finalPrice"></div>
            </div>  
        </div>
        <footer></footer>
    </body>
</html>
