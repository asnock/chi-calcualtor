<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>JM Studio Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="myscript.js"></script>
    </head>
    <body>  
        <header>
        <h3>РАСЧЕТ СТОИМОСТИ</h3>
        </header> 
        <div class="top-container">
            <p>длина волос: </p>
            <select class="inputLine" id="hairLength">
                <option value="length1">1-я длина</option>
                <option value="length2">2-я длина</option>
                <option value="length3">3-я длина</option>
                <option value="length4">4-я длина</option>
                <option value="length5">5-я длина</option>
            </select>
            <hr>
            <p>краска:</p>
            <input class="inputLine" type="text" id="hairDyeQuantity" value="" placeholder="количество краски(мл)">
            <hr>
            <p>оксидоз:</p>
            <input class="inputLine" type="text" id="oxygenQuantity" value="" placeholder="количество оксидоза(мл)">
            <hr>
            <p>порошок:</p>
            <input class="inputLine" type="text" id="powderQuantity" value="" placeholder="количество порошка(г)">
            <hr>
            <p>фольга: </p>
            <input class="inputLine" type="text" id="foilQuantity" value="" placeholder="количество фольги (м)">
            <hr>
            <p>полотенца: </p>
            <input class="inputLine" type="text" id="towelQuantity" value="" placeholder="количество полотенец(шт)">
        </div>
        <div class="count-container">
            <div class="button-container">
                <button class="myButton" onclick="calculatePrice();">Рассчитать стоимость</button>
            </div>
            <div class="price-container">
                <div id="finalPrice"></div>
                <div id="customerFinalPrice"></div>
            </div>  
        </div>
        <footer></footer>
    </body>
</html>
